<div fxLayout="row" fxLayoutAlign="end">
    <div>
        <a class="closeDialog" href="javascript:void(0)" (click)="destroyDailog()" >
            <mat-icon style="color: red;">close</mat-icon>
        </a>
    </div>
</div><br>
<mat-card style="width: 400px;">
    <mat-card-title class="text-center">Add Topic</mat-card-title>

    <form #tpfrm="ngForm" (ngSubmit)="addTopic()" class="form-field-full">
      <mat-form-field>
        <mat-label>Code</mat-label>
        <input matInput name="code" [(ngModel)]="topicModel.TOPIC_CODE"  required>
      </mat-form-field>
      <mat-form-field>
        <mat-label>Name</mat-label>
        <input matInput name="topicName" [(ngModel)]="topicModel.TOPIC_NAME"  required>
      </mat-form-field>
      <mat-form-field>
        <mat-label>Book URL</mat-label>
        <textarea matInput name="BOOK_URL" [(ngModel)]="topicModel.BOOK_URL"  placeholder="Please enter book url" ></textarea>
      </mat-form-field>
      <mat-form-field>
        <mat-label>Video URL</mat-label>
        <textarea matInput name="VIDEO_URL" [(ngModel)]="topicModel.VIDEO_URL"  placeholder="Please enter video url" required></textarea>
      </mat-form-field>
      <mat-form-field>
        <mat-label>Select Topic Subscription</mat-label>
        <mat-select name="TOPIC_SUBSCRIPTION" [(ngModel)]="topicModel.TOPIC_SUBSCRIPTION" required>
            <mat-option [value]="'f'" >Free</mat-option>
            <mat-option [value]="'p'" >Paid</mat-option>
        </mat-select>
      </mat-form-field>
      <div>
        <input #file type="file" accept='image/*' (change)="onFileSelected($event)" />
        <div fxLayoutAlign="center">
            <img [src]="imgURL" height="150" *ngIf="imgURL">
        </div>
      </div><br><br>
      <div fxLayoutAlign="center">
        <button [disabled]="file.value === '' && !tpfrm.valid"  mat-raised-button color="primary" >Submit</button>
      </div>
    </form>

  </mat-card>

  <ngx-spinner  
      bdColor = "rgba(217,215,215,0.8)" 
      size = "medium" 
      color = "#37a5ee" 
      type = "ball-clip-rotate" 
      [fullScreen] = "true">
      <p style="color: white" > Loading... </p>
    </ngx-spinner>
