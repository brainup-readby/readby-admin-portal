<div fxLayout="row" fxLayoutAlign="end">
    <div>
        <a class="closeDialog" href="javascript:void(0)" (click)="destroyDailog()" >
            <mat-icon style="color: red;">close</mat-icon>
        </a>
    </div>
</div><br>

  <mat-card style="width: 400px;">
    <mat-card-title class="text-center">Update Subject</mat-card-title>

    <form #f="ngForm" (ngSubmit)="updateSubject()" class="form-field-full">
      <mat-form-field>
        <mat-label>Code</mat-label>
        <input matInput name="SUBJECT_CODE"
        #SUBJECT_CODE="ngModel" [(ngModel)]="subjectModel.SUBJECT_CODE"  required>
      </mat-form-field>
      <mat-form-field>
        <mat-label>Name</mat-label>
        <input matInput name="SUBJECT_NAME" #SUBJECT_NAME="ngModel" [(ngModel)]="subjectModel.SUBJECT_NAME"  required>
      </mat-form-field>
      <mat-form-field ngModelGroup="MAS_COURSE_YEAR">
        <mat-label>Select Years</mat-label>
        <mat-select name="YEAR_ID" [(ngModel)]="subjectModel.YEAR_ID" required>
            <mat-option *ngFor="let cyl of courseYearAddList" [value]="cyl.YEAR_ID">{{cyl.DISPLAY_NAME}}</mat-option>
        </mat-select>
      </mat-form-field>
      <mat-form-field ngModelGroup="MAS_STREAM">
        <mat-label>Select Stream</mat-label>
        <mat-select name="STREAM_ID" [(ngModel)]="subjectModel.STREAM_ID" required>
            <mat-option *ngFor="let msl of masStreamAddList" [value]="msl.STREAM_ID">{{msl.STREAM_NAME}}</mat-option>
        </mat-select>
      </mat-form-field>
      <div>
        <input type="file" (change)="onFileSelected($event)" #fileInput accept='image/*' (change)="preview(fileInput.files)" />
        <div fxLayoutAlign="center">
            <img [src]="imgURL" height="150" *ngIf="imgURL">
        </div>
      </div><br><br>
      <div fxLayoutAlign="center">
        <button [disabled]="!f.valid" mat-raised-button color="primary" >Submit</button>
      </div>
    </form>

  </mat-card>
