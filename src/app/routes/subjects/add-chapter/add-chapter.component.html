<div fxLayout="row" fxLayoutAlign="end">
    <div>
        <a class="closeDialog" href="javascript:void(0)" (click)="destroyDailog()" >
            <mat-icon style="color: red;">close</mat-icon>
        </a>
    </div>
</div><br>
<mat-card style="width: 400px;">
    <mat-card-title class="text-center">Add Chapter</mat-card-title>

    <form #addChap="ngForm" (ngSubmit)="addChapter()" class="form-field-full">
      <mat-form-field>
        <mat-label>Code</mat-label>
        <input matInput name="CHAPTER_CODE" #CHAPTER_CODE="ngModel" [(ngModel)]="addChapterModel.CHAPTER_CODE"  required>
      </mat-form-field>
      <mat-form-field>
        <mat-label>Name</mat-label>
        <input matInput name="CHAPTER_NAME" #CHAPTER_NAME="ngModel" [(ngModel)]="addChapterModel.CHAPTER_NAME"  required>
      </mat-form-field>
      <div>
        <input #file (change)="onFileSelected($event)" type="file" accept='image/*' />
        <div fxLayoutAlign="center">
            <img [src]="imgURL" height="150" *ngIf="imgURL">
        </div>
      </div><br><br>
      <div fxLayoutAlign="center">
        <button type="submit" [disabled]="file.value == '' && !addChap.valid" mat-raised-button color="primary" >Submit</button>
      </div>
    </form>

  </mat-card>
