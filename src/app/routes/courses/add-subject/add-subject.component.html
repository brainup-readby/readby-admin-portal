<div fxLayout="row" fxLayoutAlign="end">
    <div>
        <a class="closeDialog" href="javascript:void(0)" (click)="destroyDailog()" >
            <mat-icon style="color: red;">close</mat-icon>
        </a>
    </div>
</div><br>
<mat-card style="width: 400px;">
    <mat-card-title class="text-center">Add Subject</mat-card-title>

    <form #addSubF="ngForm" (ngSubmit)="addSubject()" class="form-field-full">
      <mat-form-field>
        <mat-label>Subject Code</mat-label>
        <input matInput name="code" [(ngModel)]="addSubModel.SUBJECT_CODE"  required>
      </mat-form-field>
      <mat-form-field>
        <mat-label>Subject Name</mat-label>
        <input matInput name="name" [(ngModel)]="addSubModel.SUBJECT_NAME"  required>
      </mat-form-field>
      <mat-form-field ngModelGroup="MAS_COURSE_YEAR">
        <mat-label>Select Years</mat-label>
        <mat-select name="YEAR_ID" [(ngModel)]="addSubModel.YEAR_ID" required>
            <mat-option *ngFor="let cyl of courseYearAddList" [value]="cyl.YEAR_ID">{{cyl.DISPLAY_NAME}}</mat-option>
        </mat-select>
      </mat-form-field>
      <mat-form-field ngModelGroup="MAS_STREAM">
        <mat-label>Select Stream</mat-label>
        <mat-select name="STREAM_ID" [(ngModel)]="addSubModel.STREAM_ID" required>
            <mat-option *ngFor="let msl of masStreamAddList" [value]="msl.STREAM_ID">{{msl.STREAM_NAME}}</mat-option>
        </mat-select>
      </mat-form-field>
      <div>
        <input (change)="onFileSelected($event)" #fileInput type="file" accept="image/*">
      </div><br><br>
      <div fxLayoutAlign="center">
        <button type="submit" [disabled]="fileInput.value === '' || !addSubF.valid" mat-raised-button color="primary" >Submit</button>
      </div>
    </form>

  </mat-card>
  <ngx-spinner  
  bdColor = "rgba(217,215,215,0.8)" 
  size = "medium" 
  color = "#37a5ee" 
  type = "ball-clip-rotate" 
  [fullScreen] = "true">
  <p style="color: white" > Loading... </p>
</ngx-spinner>
